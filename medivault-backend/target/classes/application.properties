server.port=8080

# H2 In-Memory Database
spring.datasource.url=jdbc:h2:mem:medivaultdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Secret (256-bit base64 encoded key — change in production)
app.jwt.secret=bWVkaXZhdWx0LXN1cGVyLXNlY3JldC1rZXktZm9yLWp3dC0yMDI0LW11c3QtYmUtMjU2Yml0cw==
app.jwt.expiration-ms=86400000

# CORS — allow React dev server
app.cors.allowed-origins=http://localhost:5173,http://localhost:5174,http://localhost:3000

# Logging
logging.level.com.medivault=DEBUG
logging.level.org.springframework.security=INFO
